name: Gemini Code Review Pipeline

# 1. TRIGGER: Run this workflow whenever a pull request is opened or synchronized
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gemini_review:
    # Permissions must be granted at the job level
    permissions: 
      contents: read
      pull-requests: write # Allows the bot to post review comments

    # Do not run if the user is the bot itself (prevents infinite loops)
    if: github.event.pull_request.user.type != 'Bot'

    runs-on: ubuntu-latest
    
    # --- FINAL FIX: Pass the secret explicitly as an Environment Variable (env) ---
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gemini Code Review
        # FIX: Using @main version
        uses: google-github-actions/run-gemini-cli@main
        with:
          # Command instructing Gemini to analyze the code diff
          command: |
            /review
          # No need to explicitly pass 'api_key' in 'with' since it's in 'env'
          # We still need to pass the GitHub token for posting comments
          github_token: ${{ secrets.GITHUB_TOKEN }}
