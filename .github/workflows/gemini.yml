name: Gemini Code Review Pipeline

# 1. TRIGGER: Run this workflow whenever a pull request is opened or synchronized
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gemini_review:
    # Do not run if the user is a bot (to prevent infinite loops)
    if: github.event.pull_request.user.type != 'Bot'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch all history for accurate diff analysis by Gemini
          fetch-depth: 0

      - name: Run Gemini Code Review
        uses: google-github-actions/run-gemini-cli@v1
        with:
          # The '/review' command instructs Gemini to analyze the code diff
          command: |
            /review
          # Securely injects the API key you stored as a Secret in GitHub Settings
          api_key: ${{ secrets.GEMINI_API_KEY }}
          # Use the default GitHub token to allow Gemini to post comments on the PR
          github_token: ${{ secrets.GITHUB_TOKEN }}
